<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").fadeTo("slow",0.15);
                $("#div2").fadeTo("slow",0.4);
                $("#div3").fadeTo("slow",0.8);
                });
            // $("#btn2").click(function(){
            //     $("#div1").fadeIn();
            //     $("#div2").fadeIn("slow");
            //     $("#div3").fadeIn(2000);
            //     });

            });
          
       
    </script>
</head>
<body>
    <div id="div1" style="width:100px; height:100px; background-color:red;"></div> <br>
    <div id="div2" style="width:100px; height:100px; background-color:blue"></div> <br>
    <div id="div3" style="width:100px; height:100px; background-color:green;"></div> <br>
    
    <button id="btn1">点我</button> <br>
    <button id="btn2">点我</button>

</body>
</html>
